<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body{ font: 12px Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
    
</head>
<body>
    <h1>Calculando o troco</h1>
       <button onclick="botão1()">Comprar o produto</button>


         <script>
          function botão1(){

            let nome = window.prompt('Que produto você está comprando?')
            let preço = window.prompt(`Quanto custa ${nome} que você está comprando?`)
            let valorprod = window.prompt(`Qual foi o valor que você deu para pagar ${nome}?`)
            var troco = valorprod - preco
            window.alert(`Vc comprou ${nome} que custou R$ ${preco}. Deu R$ ${valorprod} em dinheiro e vai receber R$ ${troco} de troco.`)
        }
        
    </script>    
</body>
</html>
